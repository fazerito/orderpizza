{% extends  'orders/layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  {% if user.is_authenticated %}
  <center><h2>You are already logged in.</h2><center>
  {% else %}
  <h1>Login</h1>
  <div class="form-group">
    <form class="form-grop" method="post">
    {% csrf_token %}
    <input class="form-control" type="text" name="username" placeholder="Username" value="">
    <br>
    <input class="form-control" type="password" name="password" placeholder="Password" value="">
    <br>
    <center><button class="btn" type="submit" name="button">Login</button></center>
    
    </form>
  </div>
  
  {% endif %}
</div>


{% endblock %}
